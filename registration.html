<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .required { color: red; }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
    <body>
     <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">(required)</span></label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span class="required">(required)</span></label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number <span class="required">(required)</span></label>
                <input type="number" id="mobileNumber" name="mobileNumber" placeholder="Enter 10 digit no eg:9999999999" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name <span class="required">(required)</span></label>
                <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
            </div>
            <div class="form-group">
                <label for="city">City <span class="required">(required)</span></label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="qualification">Highest Qualification <span class="optional">(optional)</span></label>
                <input type="text" id="qualification" name="qualification" placeholder="eg., Bachelor's, Master's, etc.">
            </div>
            <div class="form-group">
                <label for="pincode">Pincode <span class="optional">(optional)</span></label>
                <input type="number" id="pincode" name="pincode" placeholder="eg., 110001">
            </div>
            <div class="form-group">
                <label for="email">Email Address <span class="required">(required)</span></label>
                <input type="email" id="email" name="email" placeholder="Enter your email id" required>
            </div>
            <div class="form-group">
                <label for="password">Password <span class="required">(required)</span></label>
                <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <a href="paymentscreen3.html">
            <button type="button" class="submit-btn" id="Register">Register</button>
            <!-- <input type="button" value="submit" class="sub" id="submit"> -->
        </a>
        </form>
    </div>
        <script type="module">

       import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
       import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
  
         const firebaseConfig = {
         apiKey: "AIzaSyBVl78bhh06wTorBR3MVEtYig1xQ-Zsz6Q",
         authDomain: "registration2project.firebaseapp.com",
         projectId: "registration2project",
         storageBucket: "registration2project.firebasestorage.app",
         messagingSenderId: "632604850765",
         appId: "1:632604850765:web:f9bf5685ccb3b2eea6fa04"
         };



         const app = initializeApp(firebaseConfig);


         const db = getDatabase(app);

         document.getElementById("Register").addEventListener('click',function(e){

         set(ref(db,'user/' +document.getElementById("firstName").value),
         {  

         firstName: document.getElementById("firstName").value,
         email: document.getElementById("email").value,
         MobileNumber: document.getElementById("mobileNumber").value,

         });
          alert("Register sucessfull !");
         })
        </script>
        <script src="script.js"></script>

    </body>
</html>
